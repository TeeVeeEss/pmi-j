<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> <%= htmlWebpackPlugin.options.title %> </title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="jumbotron text-center" style="margin-bottom:0">
    <h2>ES6 Peer manager for your IRI node</h2>
    <p>Resize this responsive page to see the effect!</p> 
    <!-- IPv6-test.com widget BEGIN -->
    <script type="text/javascript">var _ipv6test_widget_style = {
      border: "solid 1px #000",
      font_size: "12px",
      show_country_flags: true,
      show_loading_anim: true,
      ipv4_label_color: "#393",
      ipv4_background_color: "#eee",
      ipv6_label_color: "#339",
      ipv6_background_color: "#ddd",
      stats_position: "top",
      stats_font_size: "10px",
      stats_color: "#eee",
      stats_color_v4: "#beb",
      stats_color_v6: "#bbe",
      stats_background_color: "#666"
      }
    </script>
    <div id="_ipv6test_widget" class="text-left" style="width:270px;display:none">
      loading <a href="https://ipv6-test.com/">IPv6 connection test</a> ...
    </div>
    <script type="text/javascript" src="https://ipv6-test.com/api/widget.php?domain=referer" async="async"></script>
    <a href='https://ipv6-test.com'><img src='https://v4v6.ipv6-test.com/imgtest.png' alt='ipv6 test' title='ipv6 test' border='0' /></a>
